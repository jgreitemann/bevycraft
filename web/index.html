<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>bevycraft</title>

    <style>
        body,
        html {
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: black;
        }

        canvas {
            display: block;
        }

        canvas:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <script type="module">
        import init from "./bevycraft.js";

        async function run() {
            await init("./bevycraft_bg.wasm");
        }

        run();
    </script>

    <script>
        document.body.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.body.addEventListener("DOMNodeInserted", function (ev) {
            document.getElementsByTagName("canvas")[0].focus();
        }, false);
    </script>
</body>

</html>
